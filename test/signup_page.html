<!DOCTYPE html>
<html lang="en" class="full-height">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mold Discover</title>
  <link rel="icon" type="image/png" href="assets/img/favicon.png" />

  <link rel="stylesheet" href="assets/css/bootstrap.css" media="all">
  <link rel="stylesheet" href="assets/css/jqueryui.css" media="all">
  <link rel="stylesheet" href="vendor/animate-css/animate.css" media="all">
  <link rel="stylesheet" href="assets/font/iconfont/iconstyle.css" media="all">
  <link rel="stylesheet" href="assets/font/font-awesome/css/font-awesome.css" media="all">
  <link rel="stylesheet" href="assets/css/main.css" media="all" id="maincss">
</head>

<body class="login" style="background-image: url('http://placehold.it/1200x800');">
  <div class="pre-loader">
    <div class="loading-img"></div>
  </div>

  <div class="form-box">
    <div class="form-head">
      <div class="mold-logo">
        <div class="mold">Mold</div>
        <div class="logo"></div>
        <div class="logo-txt">Discover</div>
      </div>
      <hr>
      <div class="txt">Sign Up</div>
    </div>
    <div class="form-body">
      <form>
        <div class="form-group">
          <label>User Name</label>
          <div class="input-group">
            <div class="input-group-addon icon-user"></div>
            <input type="text" class="form-control" placeholder="User Name" />
          </div>
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <div class="input-group">
            <div class="input-group-addon icon-mail"></div>
            <input type="text" class="form-control" placeholder="Your Email Address" />
          </div>
        </div>
        <div class="form-group">
          <label>Address</label>
          <div class="input-group">
            <div class="input-group-addon icon-locate"></div>
            <input type="text" class="form-control" placeholder="Your Address" />
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <div class="input-group">
            <div class="input-group-addon icon-lock"></div>
            <input type="password" class="form-control" placeholder="Password" />
          </div>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <div class="input-group">
            <div class="input-group-addon icon-lock"></div>
            <input type="password" class="form-control" placeholder="Password" />
          </div>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox">Remember me
          </label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary hvr-sweep-to-right">Log In</button>
      </form>
    </div>
  </div>

  <script src="vendor/jquery/dist/jquery.min.js"></script>
  <script src="vendor/jqueryui/jquery-ui-1.10.3.custom.min.js"></script>
  <script src="vendor/jquery.ui.touch-punch.min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="vendor/retina.min.js"></script>
  <script src="assets/js/main.js"></script>

  <!-- Current Page JS -->
  <script src="assets/js/min/login.min.js"></script>

</body>

</html>
